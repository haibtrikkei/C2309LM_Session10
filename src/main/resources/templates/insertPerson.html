<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Insert Person</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1>INSERT PERSON</h1>
        <form th:action="@{/persons/insertPerson}" method="post" th:object="${p}" enctype="multipart/form-data">
            <table class="table">
                <tr>
                    <td>Full name: </td>
                    <td><input th:field="*{fullName}"/>
                        <div class="text-danger" th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}"></div> </td>
                </tr>
                <tr>
                    <td>Gender: </td>
                    <td><input type="radio" th:field="*{gender}" th:value="true"/>male
                        <input type="radio" th:field="*{gender}" th:value="false"/>female
                        <div class="text-danger" th:if="${#fields.hasErrors('gender')}" th:errors="*{gender}"></div></td>
                </tr>
                <tr>
                    <td>Birthday: </td>
                    <td><input th:field="*{birthday}" type="date"/>
                        <div class="text-danger" th:if="${#fields.hasErrors('birthday')}" th:errors="*{birthday}"></div></td>
                </tr>
                <tr>
                    <td>Address: </td>
                    <td><textarea th:field="*{address}"></textarea>
                        <div class="text-danger" th:if="${#fields.hasErrors('address')}" th:errors="*{address}"></div></td>
                </tr>
                <tr>
                    <td>Avatar: </td>
                    <td><input type="file" name="avatarFile"/></td>
                </tr>
                <tr>
                    <td></td>
                    <td>
                        <input type="submit" value="Insert"/>
                        <input type="reset" value="Clear"/>
                    </td>
                </tr>
            </table>
        </form>
        <a th:href="@{/persons}">Back</a>
    </div>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
